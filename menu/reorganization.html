<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/material.css"/>
    <script language="javascript" type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>

</head>
<body>

<select id='menu' class="dropdown-menu">
    <option>按疾病重排</option>
    <option>按时间重排</option>
    <option>按打印格式重排</option>
</select>

<button class="button raised bg-blue-500 color-white" onclick="work();">重排</button>

<div id="main">

</div>


<div id="disease" hidden>
    <input type="text" class="text-input" placeholder="请输入疾病名称"/>

    <table style="width:100%">
        <tr>
            <td>
                <div>
                    <ul class="list">
                        <li ripple>
                            <h2>
                                支持</h2>
                        </li>
                        <li ripple>
                            dfsdf
                        </li>
                        <li ripple>
                            dfsdf
                        </li>
                        <li ripple>
                            dfsdf
                        </li>
                        <li ripple>
                            dfsdf
                        </li>

                    </ul>
                </div>
            </td>
            <td>
                <div>
                    <ul class="list">
                        <li ripple>
                            <h2>
                                不支持</h2>
                        </li>
                        <li ripple>
                            dfsdf
                        </li>
                        <li ripple>
                            dfsdf
                        </li>
                        <li ripple>
                            dfsdf
                        </li>
                        <li ripple>
                            dfsdf
                        </li>

                    </ul>
                </div>
            </td>
        </tr>
    </table>
</div>
<div id="time" hidden>
    34
</div>
<div id="print" hidden>
    45
</div>
<script>
    function work() {
        if ($('#menu').val() == '按疾病重排') {
            $('#main').html($('#disease').html());
        } else if ($('#menu').val() == '按时间重排') {
            $('#main').html($('#time').html());
        } else {
            $('#print').html('')
            if ($('#switchModel', window.parent.document).text() == "切换到住院病历") {
                $('#print').html('<strong size="12px">病人信息:</strong>' + $('#br', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">主诉:</strong>' + $('#zs', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">病史：</strong>' + $('#bs', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">体检：</strong>' + $('#tj', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">初步诊断：</strong>' + $('#cb', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">处理意见：</strong>') + $('#cl', parent.document).find('span:not(.newspan)').text();
            } else {
                $('#print').html('<strong size="12px">一般项目:</strong>' + $('#yb', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">主诉:</strong>' + $('#zs1', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">现病史：</strong>' + $('#xb', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">既往史</strong>' + $('#jw', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">系统回顾</strong>' + $('#xt', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">个人史</strong>' + $('#gr', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">婚姻、月经及生育史</strong>' + $('#hy', parent.document).find('span:not(.newspan)').text() +
                        '<br><strong size="12px">家族史</strong>') + $('#jz', parent.document).find('span:not(.newspan)').text();
            }
            $('#main').html($('#print').html());
        }
    }
</script>
</body>

</html>
